var morrisArea,reloadInterval;
var data = [];

function setYLogScale(status) {
  morrisArea.options["yLogScale"] = status;
  morrisArea.setData(data);
}
// Dashboard 1 Morris-chart
function loadChart(limit){
	"use strict";

	$.ajax({
	  url:"./api/getIncommingLinkDistribution"
	  
	}).done(function(result) {
		 
		data = [];
        result = JSON.parse(result);
		for (var key in result) {
		    data.push({
			x:parseInt(key),
			y:result[key]
		    });
		}
        data = data.slice(0,2000);

		// Extra chart
		morrisArea = Morris.Line( {
			element: 'distribution-chart',
			data: data,
			lineColors: [ '#26DAD2'],
			xkey: 'x',
			/*ykeys: [ 'value', 'imac', 'ibook', 'samsung', 'android' ],
			labels: [ 'value', 'imac', 'ibook', 'samsung', 'android' ],*/
			ykeys: [ 'y'],
			labels: [ 'x'],
			pointSize: 0,
			lineWidth: 1,
			resize: true,
			fillOpacity: 0.8,
			behaveLikeLine: true,
			gridLineColor: '#e0e0e0',
			hideHover: 'auto',
  			parseTime: false,
  			yLogScale: true,
            smooth:true

		} );


	});

}




function getStats(cb){
	$.ajax({
	  url: "./api/getStats"
	  
	}).done(function(result) {
		cb(JSON.parse(result));
	});
}

function getCrawledSites(cb){
	$.ajax({
	  url: "./api/getCrawledSites"
	  
	}).done(function(result) {
        cb(JSON.parse(result));
	});
}

function loadStats(){
	getStats((stats)=>{
	$('.sitesInDb').html(stats.count_sites);
	$('.linksFound').html(stats.count_links);
	});


}

function reload(limit){
	loadStats();

    let url;
    if(limit){
        limit = parseInt(limit);
        url = "./api/getIncommingLinkDistribution/"+limit
    }else
        url = "./api/getIncommingLinkDistribution";


    $.ajax({
	  url: url
	  
	}).done(function(result) {
        console.log(result);

		data = [];
        try{
            result = JSON.parse(result);

        }catch(e){
            
        }
        if(result.regression)
            console.log(result.regression);
        
		for (var key in result.distribution) {
		    data.push({
			x:parseInt(key),
			y:result[key]
		    });
		}

        data = data.slice(0,1000);
  		morrisArea.setData(data);
	});


}

$(document).ready(function(){
	loadStats();

    getCrawledSites((res)=>{
            //enter number of sites crawled
            $('.sitesCrawled').html(res[0].count);

            //calculate percantage of sites crawled based on the estimatation from worldwidewebsize.com (5750000000 sites)
            var count = parseInt(res[0].count);
            $('.percentCrawled').html(count/(5750000000/100));
    });
	loadChart();

	reloadInterval = setInterval(function(){
	   reload();
	}, 360000);

	setInterval(function(){
		getCrawledSites((res)=>{
            //enter number of sites crawled
			$('.sitesCrawled').html(res[0].count);

            //calculate percantage of sites crawled based on the estimatation from worldwidewebsize.com (5750000000 sites)
            var count = parseInt(res[0].count);
            $('.percentCrawled').html(count/(5750000000/100));
		});
	},360000);


    $('#setLimit').submit(function(e){
        e.preventDefault();
        clearInterval(reloadInterval);
        reload($('#setLimit #limit').val());
    })
});
